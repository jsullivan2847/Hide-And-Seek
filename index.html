<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <h1>Find the location on the map</h1>
    <grid>
      <div id="mapControls">
      <button id="deleteBtn">Delete Marker</button>
      <p id="yourScore">your score: </p>
      <p id="score"> </p>
      </div>
      <div id ="roundCount">
        <p>Round </p>
        <p id="count">1</p>
      </div>
      <div class="maps" id="streetView"></div>
      <div id="results">
        <p id="resultsText"></p>
        <p id="latlng"></p>
      </div>
      <div class="maps" id="map1"></div>
      <div id="options"></div>
      <div id="streetViewButtons">
            <!-- <input type="checkbox"id="mapView"name="Map View">
            <label for="mapView">Map View</label> -->
      </div>
    </grid>
  </body>
</html>
